<!DOCTYPE html>
<html>

<head>

  <link rel="stylesheet" href="css/styles.css">

  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>

<body>
  <!-- Nav Bar -->
  <div class="navbar"></div>

  <div class="slideshow-container">
    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade"
      style="background-image: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.5)), url('images/indoor/_50A0822.avif')">
    </div>
    <div class="mySlides fade"
      style="background-image: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.5)), url('images/nick_shea/_50A0607.avif')">
    </div>
    <div class="mySlides fade"
      style="background-image: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.5)), url('images/nyc_lunar_new_year/_50A0945-2.avif')">
    </div>
    <div class="mySlides fade"
      style="background-image: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.5)), url('images/p_day/IMG_7210.avif')">
    </div>

      style="background-image: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.5)), url('images/paris/DSC01632.avif')">

      style="background-image: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.5)), url('images/street/_50A0074.avif')">
    </div>

    <!-- Text -->
    <div class="slideshow-text">
      <h1>Zichang Liu</h1>
      <p>A global-minded truth seeker, a multimedia storyteller, a journalist.</p>
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094</a>
    <a class="next" onclick="plusSlides(1)">&#10095</a>
  </div>

  <script src="script.js"></script>
  <script src="//code.jquery.com/jquery.min.js"></script>
  <script>
    $.get("/nav.html", function (data) {
      $(".navbar").replaceWith(data);
    });
  </script>
</body>

</html>
