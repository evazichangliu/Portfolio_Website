<!DOCTYPE html>
<html>
<title>Eva Liu</title>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Montserrat'>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>

<body>
  <!-- Nav Bar -->
  <div class="navbar"></div>

  <!-- Hero Section -->
  <div class="hero-section"
    style="background-image: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.5)), url('images/_MG_2881.jpg')">

    <!-- Logo -->
    <div class="logo"
      style="background-image: url('images/hexopolis_logo_white.avif'); filter: drop-shadow(8px 8px 3px black);">
    </div>

    <!-- Slogan -->
    <div class="slogan">
      <h2 class="build-walls" style="font-size: 32px">Build walls. Find the right path.</h2>
      <h2 class="expand-your-territory" style="position: relative; top: -30px; font-size: 52px;">Expand your territory.</h2>
    </div>
  </div>

  <!-- Welcome -->
  <div class="welcome" style="position: relative; top: 10px; text-align: center;">
    <h2 style="font-size: 32px">Welcome to HEXOPOLIS:</h2>
    <h2 style="position: relative; top: -15px; font-size: 24px;">A Geometric Landscape of Possibilities.</h2>
  </div>

  <!-- Demo -->
  <div class="info">
    <div class="instructions" style="position: relative; top: 20px; min-width: 400px; text-align: center;">
      <h2>2 roads to victory:<br><br>1. JUMP on your opponent.<br>2. DESTROY their tower.</h2>
      <button class="instructions-button" onclick="location.href='instructions.pdf'">Instructions</button>
    </div>
    <div class="video-container">
      <iframe class="video" frameborder="0" allow="fullscreen"
        src="https://www.youtube.com/embed/DgITbnASer4?controls=1">
      </iframe>
    </div>
  </div>
  
  <!-- Expos -->
  <div class="expos">
    <div class="header" style="position: relative; top: -20px; color: white;">
      <h1 style="text-transform: uppercase">Expos</h1>
      <hr class="horizontal-line" style="background-color: white">
    </div>
    <div class="expos-events">
      <img src="images/pax_east.png" height="200px">
      <img src="images/pax_unplugged.png" height="200px">
      <img src="images/indie_board_game_showcase_logo.png" height="200px">
    </div>
  </div>

  <script src="//code.jquery.com/jquery.min.js"></script>
  <script>
    $.get("/nav.html", function (data) {
      $(".navbar").replaceWith(data);
    });
  </script>
</body>

</html>
